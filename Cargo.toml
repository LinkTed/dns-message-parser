[package]
name = "dns-message-parser"
version = "0.4.0"
authors = ["LinkTed <link.ted@mailbox.org>"]
edition = "2018"
readme = "README.md"
keywords = ["dns", "parser", "encode", "decode"]
description = "Libary to encode and decode DNS packets"
license = "BSD-3-Clause"
repository = "https://github.com/LinkTed/dns-message-parser"
include = [
    "src/**/*.rs",
    "tests/*.rs",
    "examples/*.rs", 
    "Cargo.toml",
    "README.md",
    "LICENSE",
    "NOTICE"
    ]
categories = [
    "parser-implementations",
    "encoding"
    ]

[badges.travis-ci]
repository = "LinkTed/dns-message-parser"
branch = "master"

[badges.codecov]
repository = "LinkTed/dns-message-parser"
branch = "master"
service = "github"

[dependencies]
num-derive = "0.3.3"
num-traits = "0.2.14"
bytes = "0.6.0"
regex = "1.4.2"
lazy_static = "1.4.0"
hex = "0.4.2"
